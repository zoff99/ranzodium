apply plugin: 'com.android.library'

/*
 *
 *
 * set Version here --------------------------
 *
 *
 */
def maven_artefact_version = '1.0.0'
project.ext.set("maven_artefact_int_version", 10000)
/*
 *
 *
 * set Version here --------------------------
 *
 *
 */

// If your directory matches the name, you do not need to set archivesBaseName
archivesBaseName = 'ranzodium-jni-lib'
group = 'com.zoffcc.applications.ranzodium'

version = "${maven_artefact_version}"

android {
    compileSdkVersion 25
    buildToolsVersion "28.0.3"
    compileOptions.encoding = 'UTF-8'

    defaultConfig {
        versionCode project.maven_artefact_int_version
        versionName "${maven_artefact_version}"
        minSdkVersion 16
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'LICENSE.txt'
        doNotStrip "*/armeabi-v7a/*.so"
        doNotStrip "*/arm64-v8a/*.so"
    }


    lintOptions {
        abortOnError false
        absolutePaths false
        // lintConfig file("lint.xml")
        showAll false
        textReport false
        xmlReport false
        htmlReport false
        // textOutput file("lint-report.txt")
        // htmlOutput file("lint-report.html")
        // xmlOutput file("lint-report.xml")
    }

    compileOptions {
        encoding "UTF-8"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
}

afterEvaluate {
    publishing {
        publications {
            maven(MavenPublication) {
                groupId = 'com.zoffcc.applications.ranzodium'
                artifactId = 'ranzodium-jni-lib'
                version = "${maven_artefact_version}"
                
                artifact bundleReleaseAar
            }
        }
    }
}

